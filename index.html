<!DOCTYPE html>
<html>
  <head>
    <title>Concerts Near Me</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel = "stylesheet" href = "default.css">

  <body>
    <div class="card" style="width: 20rem;">

        <input id="ex8" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/>

        <p class="card-text">How far off can the concerts be?</p>
        <a href="#" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false">1 week</a> <!-- not sure if this does anyting - feel free to remove -->
        <a href="#" class="btn btn-outline-primary" data-toggle="button" aria-pressed="false">2 weeks</a>
        <a href="#" class="btn btn-outline-primary">1 month</a>
        <a href="#" class="btn btn-outline-primary">2 months</a>
        <a href="#" class="btn btn-outline-primary">3 months</a>
        <a href="#" class="btn btn-outline-primary">4 months</a>
        <br>
        <a href="#" class="btn btn-primary">Confirm</a>
      </div>
    </div>
    <div id="map"></div>

    </div>
    <script src = "get_map.js"></script>
    <script async defer
    src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCj1KCBG39ayZOkVnx9VX_9jHQW6zZgD4k&callback=initMap">
